<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            transition: all 0.3s ease;
            min-height: 100vh;
        }

        :root {
            --bg-color: #f8fafc;
            --text-color: #1e293b;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --primary-color: #3b82f6;
            --success-color: #10b981;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --text-color: #f1f5f9;
            --card-bg: #1e293b;
            --border-color: #334155;
            --primary-color: #60a5fa;
            --success-color: #34d399;
            --danger-color: #f87171;
            --warning-color: #fbbf24;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.3), 0 1px 2px 0 rgba(0, 0, 0, 0.2);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .header-controls {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            color: var(--text-color);
            font-size: 1.2rem;
            transition: all 0.2s ease;
        }

        .theme-toggle:hover {
            background: var(--border-color);
        }

        .login-section {
            text-align: center;
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: var(--shadow);
        }

        .login-title {
            font-size: 2rem;
            margin-bottom: 20px;
            color: var(--text-color);
        }

        .login-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            text-align: left;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            background: var(--bg-color);
            color: var(--text-color);
            font-size: 1rem;
            transition: border-color 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        .btn-secondary {
            background: var(--card-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
        }

        .btn-secondary:hover {
            background: var(--border-color);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-success {
            background: var(--success-color);
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.875rem;
        }

        .main-content {
            display: none;
        }

        .main-content.active {
            display: block;
        }

        .welcome-message {
            font-size: 1.5rem;
            margin-bottom: 30px;
            color: var(--text-color);
        }

        .add-habit-section {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .add-habit-form {
            display: flex;
            gap: 15px;
            align-items: end;
            flex-wrap: wrap;
        }

        .add-habit-form .form-group {
            flex: 1;
            min-width: 200px;
        }

        .habits-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .habit-card {
            background: var(--card-bg);
            border-radius: 12px;
            padding: 20px;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease;
        }

        .habit-card:hover {
            transform: translateY(-2px);
        }

        .habit-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .habit-name {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .habit-actions {
            display: flex;
            gap: 8px;
        }

        .streak-info {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .streak-stat {
            text-align: center;
        }

        .streak-number {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        .streak-label {
            font-size: 0.875rem;
            color: var(--text-color);
            opacity: 0.7;
        }

        .streak-board {
            display: flex;
            gap: 4px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .streak-cell {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 1.2rem;
            background: var(--bg-color);
        }

        .streak-cell:hover {
            transform: scale(1.1);
        }

        .streak-cell.done {
            background: var(--success-color);
            border-color: var(--success-color);
        }

        .streak-cell.missed {
            background: var(--danger-color);
            border-color: var(--danger-color);
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-color);
            opacity: 0.6;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow);
            max-width: 400px;
            width: 90%;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-color);
            opacity: 0.6;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header {
                flex-direction: column;
                align-items: stretch;
            }

            .header-controls {
                justify-content: center;
            }

            .habits-grid {
                grid-template-columns: 1fr;
            }

            .add-habit-form {
                flex-direction: column;
            }

            .add-habit-form .form-group {
                min-width: auto;
            }

            .streak-info {
                justify-content: center;
            }

            .streak-board {
                justify-content: center;
            }

            .modal-content {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">🔥 Streak Tracker</div>
            <div class="header-controls">
                <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
                <button class="btn btn-secondary" onclick="logout()" id="logoutBtn" style="display: none;">Change User</button>
            </div>
        </div>

        <!-- Login Section -->
        <div class="login-section" id="loginSection">
            <h1 class="login-title">Welcome to Streak Tracker</h1>
            <form class="login-form" onsubmit="login(event)">
                <div class="form-group">
                    <label class="form-label" for="username">Username</label>
                    <input type="text" id="username" class="form-input" placeholder="Enter your username" required>
                </div>
                <button type="submit" class="btn btn-primary">Start Tracking</button>
            </form>
        </div>

        <!-- Main Content -->
        <div class="main-content" id="mainContent">
            <h2 class="welcome-message" id="welcomeMessage">Welcome back!</h2>

            <!-- Add Habit Section -->
            <div class="add-habit-section">
                <form class="add-habit-form" onsubmit="addHabit(event)">
                    <div class="form-group">
                        <label class="form-label" for="habitName">Habit Name</label>
                        <input type="text" id="habitName" class="form-input" placeholder="e.g., Drink water, Exercise, Read" required>
                    </div>
                    <button type="submit" class="btn btn-primary">+ Add Habit</button>
                </form>
            </div>

            <!-- Habits Grid -->
            <div class="habits-grid" id="habitsGrid">
                <!-- Habits will be dynamically added here -->
            </div>

            <!-- Empty State -->
            <div class="empty-state" id="emptyState" style="display: none;">
                <div class="empty-state-icon">🎯</div>
                <h3>No habits yet!</h3>
                <p>Add your first habit above to start tracking your streaks.</p>
            </div>
        </div>
    </div>

    <!-- Edit Habit Modal -->
    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Edit Habit</h3>
                <button class="close-btn" onclick="closeEditModal()">&times;</button>
            </div>
            <form onsubmit="saveHabitEdit(event)">
                <div class="form-group">
                    <label class="form-label" for="editHabitName">Habit Name</label>
                    <input type="text" id="editHabitName" class="form-input" required>
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Global variables
        let currentUser = null;
        let habits = [];
        let currentEditHabitId = null;

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            checkLoginStatus();
            loadTheme();
        });

        // Theme management
        function toggleTheme() {
            const body = document.body;
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (body.getAttribute('data-theme') === 'dark') {
                body.removeAttribute('data-theme');
                themeToggle.textContent = '🌙';
                localStorage.setItem('theme', 'light');
            } else {
                body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '☀️';
                localStorage.setItem('theme', 'dark');
            }
        }

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme');
            const themeToggle = document.querySelector('.theme-toggle');
            
            if (savedTheme === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                themeToggle.textContent = '☀️';
            }
        }

        // Login management
        function checkLoginStatus() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = savedUser;
                showMainContent();
                loadUserData();
            } else {
                showLoginForm();
            }
        }

        function login(event) {
            event.preventDefault();
            const username = document.getElementById('username').value.trim();
            
            if (username) {
                currentUser = username;
                localStorage.setItem('currentUser', username);
                showMainContent();
                loadUserData();
            }
        }

        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            habits = [];
            showLoginForm();
        }

        function showLoginForm() {
            document.getElementById('loginSection').style.display = 'block';
            document.getElementById('mainContent').classList.remove('active');
            document.getElementById('logoutBtn').style.display = 'none';
        }

        function showMainContent() {
            document.getElementById('loginSection').style.display = 'none';
            document.getElementById('mainContent').classList.add('active');
            document.getElementById('logoutBtn').style.display = 'block';
            document.getElementById('welcomeMessage').textContent = `Welcome back, ${currentUser}!`;
        }

        // Data management
        function loadUserData() {
            const userData = localStorage.getItem(`habits_${currentUser}`);
            if (userData) {
                habits = JSON.parse(userData);
            } else {
                habits = [];
            }
            renderHabits();
        }

        function saveUserData() {
            localStorage.setItem(`habits_${currentUser}`, JSON.stringify(habits));
        }

        // Habit management
        function addHabit(event) {
            event.preventDefault();
            const habitName = document.getElementById('habitName').value.trim();
            
            if (habitName) {
                const newHabit = {
                    id: Date.now().toString(),
                    name: habitName,
                    streak: 0,
                    maxStreak: 0,
                    days: {} // Object to store daily status: { '2024-01-15': 'done', '2024-01-16': 'missed' }
                };
                
                habits.push(newHabit);
                saveUserData();
                renderHabits();
                document.getElementById('habitName').value = '';
            }
        }

        function deleteHabit(habitId) {
            if (confirm('Are you sure you want to delete this habit?')) {
                habits = habits.filter(habit => habit.id !== habitId);
                saveUserData();
                renderHabits();
            }
        }

        function editHabit(habitId) {
            const habit = habits.find(h => h.id === habitId);
            if (habit) {
                currentEditHabitId = habitId;
                document.getElementById('editHabitName').value = habit.name;
                document.getElementById('editModal').classList.add('active');
            }
        }

        function saveHabitEdit(event) {
            event.preventDefault();
            const newName = document.getElementById('editHabitName').value.trim();
            
            if (newName && currentEditHabitId) {
                const habit = habits.find(h => h.id === currentEditHabitId);
                if (habit) {
                    habit.name = newName;
                    saveUserData();
                    renderHabits();
                    closeEditModal();
                }
            }
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
            currentEditHabitId = null;
        }

        // Streak management
        function toggleDay(habitId, dayKey) {
            const habit = habits.find(h => h.id === habitId);
            if (!habit) return;

            const currentStatus = habit.days[dayKey] || '';
            let newStatus = '';
            
            // Cycle through: empty -> done -> missed -> empty
            if (currentStatus === '') {
                newStatus = 'done';
            } else if (currentStatus === 'done') {
                newStatus = 'missed';
            } else {
                newStatus = '';
            }

            if (newStatus === '') {
                delete habit.days[dayKey];
            } else {
                habit.days[dayKey] = newStatus;
            }

            updateStreak(habit);
            saveUserData();
            renderHabits();
        }

        function updateStreak(habit) {
            const today = new Date();
            let currentStreak = 0;
            let maxStreak = 0;
            let tempStreak = 0;

            // Calculate streaks by going backwards from today
            for (let i = 0; i < 365; i++) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const dayKey = formatDate(date);
                const status = habit.days[dayKey];

                if (status === 'done') {
                    if (i === 0) {
                        currentStreak = tempStreak + 1;
                    }
                    tempStreak++;
                    maxStreak = Math.max(maxStreak, tempStreak);
                } else if (status === 'missed') {
                    maxStreak = Math.max(maxStreak, tempStreak);
                    tempStreak = 0;
                } else {
                    // Empty day - only break current streak if we're not at the beginning
                    if (i > 0) {
                        maxStreak = Math.max(maxStreak, tempStreak);
                        tempStreak = 0;
                    }
                }
            }

            habit.streak = currentStreak;
            habit.maxStreak = maxStreak;
        }

        function formatDate(date) {
            return date.toISOString().split('T')[0];
        }

        // Rendering
        function renderHabits() {
            const habitsGrid = document.getElementById('habitsGrid');
            const emptyState = document.getElementById('emptyState');

            if (habits.length === 0) {
                habitsGrid.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }

            emptyState.style.display = 'none';
            habitsGrid.innerHTML = habits.map(habit => createHabitCard(habit)).join('');
        }

        function createHabitCard(habit) {
            const today = new Date();
            const streakBoard = generateStreakBoard(habit, today);
            
            return `
                <div class="habit-card">
                    <div class="habit-header">
                        <h3 class="habit-name">${escapeHtml(habit.name)}</h3>
                        <div class="habit-actions">
                            <button class="btn btn-secondary btn-small" onclick="editHabit('${habit.id}')">Edit</button>
                            <button class="btn btn-danger btn-small" onclick="deleteHabit('${habit.id}')">Delete</button>
                        </div>
                    </div>
                    <div class="streak-info">
                        <div class="streak-stat">
                            <div class="streak-number">${habit.streak}</div>
                            <div class="streak-label">Current Streak</div>
                        </div>
                        <div class="streak-stat">
                            <div class="streak-number">${habit.maxStreak}</div>
                            <div class="streak-label">Max Streak</div>
                        </div>
                    </div>
                    <div class="streak-board">
                        ${streakBoard}
                    </div>
                </div>
            `;
        }

        function generateStreakBoard(habit, today) {
            let board = '';
            
            // Show last 30 days
            for (let i = 29; i >= 0; i--) {
                const date = new Date(today);
                date.setDate(date.getDate() - i);
                const dayKey = formatDate(date);
                const status = habit.days[dayKey] || '';
                
                let cellClass = 'streak-cell';
                let cellContent = '';
                
                if (status === 'done') {
                    cellClass += ' done';
                    cellContent = '🔥';
                } else if (status === 'missed') {
                    cellClass += ' missed';
                    cellContent = '😭';
                }
                
                board += `<div class="${cellClass}" onclick="toggleDay('${habit.id}', '${dayKey}')" title="${formatDateForDisplay(date)}">${cellContent}</div>`;
            }
            
            return board;
        }

        function formatDateForDisplay(date) {
            return date.toLocaleDateString('en-US', { 
                month: 'short', 
                day: 'numeric',
                year: date.getFullYear() !== new Date().getFullYear() ? 'numeric' : undefined
            });
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal when clicking outside
        document.addEventListener('click', function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeEditModal();
            }
        });
    </script>
</body>
</html>
